<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="/static/student_styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Educational Platform: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div class="container-fluid">
            <!-- Control the column width, and how they should appear on different devices -->
            <div class="row">
                <div class="col-md left">
                    <br>
                    <img src="static/plant.jpeg" width="80%">
                    <hr>
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/"> <b>Home</b> </a></li>
                        <br>
                        <li class="nav-item"><a class="nav-link" href="/profile"> <b>Profile</b> </a></li>
                        <br>
                        <li class="nav-item"><a class="nav-link" href="/search"> <b>Search</b> </a></li>
                        <br>
                        <li class="nav-item"><a class="nav-link" href="/history"> <b>History</b> </a></li>
                        <br>
                        <li class="nav-item"><a class="nav-link" href="/logout"> <b>Logout</b> </a></li>
                    </ul>
                </div>
                <div class="col-md right">
                    <main>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div style="text-align: center;" class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        
                        {% block main %}{% endblock %}
                    </main>          
                </div>
            </div>
        </div>
    </body>
</html>
